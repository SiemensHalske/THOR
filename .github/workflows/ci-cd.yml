name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.17.0'

    - name: Install frontend dependencies
      working-directory: frontend
      run: npm ci

    - name: Build frontend
      working-directory: frontend
      run: npm run build

    - name: Start frontend server
      working-directory: frontend
      run: npm run start &
      env:
        PORT: 3000

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to server
      run: echo "Deploying frontend to server..."
      # Hier kannst du dein Skript oder deinen Befehl hinzufügen, um auf deinen Server zu deployen
      # z.B. rsync, scp oder ein Befehl zum Auslösen eines Deployments auf einer Plattform wie Heroku, AWS, etc.
